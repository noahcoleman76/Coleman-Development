<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dealership Promotion</title>
  <link rel="stylesheet" href="./promoStyles.css" />

  <!-- ✅ Load Dealership Names -->
  <script src="./dealershipNames.js"></script>

  <script>
    function clearInputs() {
      sessionStorage.clear();
      document.getElementById('fname').value = "";
      document.getElementById('lname').value = "";
      document.getElementById('email').value = "";
      document.getElementById('dealership').value = "";
    }

    function populateDealerships() {
      const select = document.getElementById("dealership");

      if (!window.DEALERSHIPS || !Array.isArray(window.DEALERSHIPS)) {
        console.error("Dealership list not found.");
        return;
      }

      // ✅ Remove "Template" and separate "other"
      let cleaned = window.DEALERSHIPS
        .filter(name => name.toLowerCase() !== "template")
        .filter(name => name.toLowerCase() !== "other");

      // ✅ Alphabetical sort
      cleaned.sort((a, b) => a.localeCompare(b));

      // ✅ Add sorted dealerships
      cleaned.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name.replace(/-/g, " ");
        select.appendChild(option);
      });

      // ✅ Add "Other" as the LAST option
      const otherOption = document.createElement("option");
      otherOption.value = "other";
      otherOption.textContent = "Other";
      select.appendChild(otherOption);
    }

    function submitForm(event) {
      event.preventDefault();

      let fname = document.getElementById('fname').value.trim();
      let lname = document.getElementById('lname').value.trim();
      let email = document.getElementById('email').value.trim();
      let dealership = document.getElementById('dealership').value;
      let promo = 60;

      if (!fname || !lname || !email || !dealership) {
        alert("All fields are required.");
        return;
      }

      let formData = { fname, lname, email, dealership, promo };

      fetch('https://script.google.com/macros/s/AKfycbxB8gsbZb7466WYQtwyE4CVO_9LQDnjzXZfC8t-Q2QPxwFO9LeAb3PBZPzHPillw84L/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
        .then(() => {
          sessionStorage.clear();
          window.location.href = './success.html';
        })
        .catch(error => console.error('Error:', error));
    }

    window.onload = function () {
      clearInputs();
      populateDealerships(); // ✅ Load dropdown values
    };
  </script>
</head>

<body>
  <div class="page">
    <main class="card-wrapper">
      <div class="form-container">
        <img src="./images/Client Logos/QQlogo.png" alt="Quick Quack Logo" class="brand-logo" />

        <p class="intro-text">
          Your Dealership has provided a special wash benefit for your new car.
          Enter your information below for promotion details.
        </p>

        <form onsubmit="submitForm(event)">
          <label for="fname">First Name</label>
          <input type="text" id="fname" class="input-field" required />

          <label for="lname">Last Name</label>
          <input type="text" id="lname" class="input-field" required />

          <label for="email">Email</label>
          <input type="email" id="email" class="input-field" required />

          <!-- ✅ NEW DROPDOWN -->
          <label for="dealership">Dealership</label>
          <select id="dealership" class="input-field" required>
            <option value="">Select Your Dealership</option>
          </select>

          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
    </main>

    <p class="footer">
      This site is powered by CODEV Marketing and is authorized by S&amp;D Wash Management LLC
    </p>
  </div>
</body>

</html>
